<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>

  <body>
  <header><div class="header">
      <h3>Welcome Admin</h3> 
      <a href="/create_book" class="create-button">Create Book</a>
    </div></header>
     <br />
    <h6>Book List</h6>
    <table>
      <tr>
        <th>Book ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Publication Year</th>
        <th>Delete</th>
        <th>Update</th>
      </tr>
      {% for book in books %}
      <tr>
        <td>{{ book.book_id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.publication_year }}</td>
        <td>
          </form>
          <form action="/delete_book/{{ book.book_id }}" method="post">
            <button type="submit">Delete</button>
          </form>
        </td>
        <td>
          <form action="/update_book/{{ book.book_id }}" method="post">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ book.title }}" required><br>
    
            <label for="author">Author:</label>
            <input type="text" name="author" value="{{ book.author }}" required><br>
    
            <label for="publication_year">Publication Year:</label>
            <input type="number" name="publication_year" value="{{ book.publication_year }}" required><br>
    
            <input type="submit" value="Update">
        </form>
      </td>
      </tr>
      {% endfor %}
    </table>
    <br />

    <footer>
      <p>Â© GROUP F6 App 2024</p>
    </footer>
  </body>
</html>
